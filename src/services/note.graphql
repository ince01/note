query getNotes($limit: Int!, $offset: Int!) {
  notes(limit: $limit, offset: $offset) {
    id
    title
    content
    createdBy {
      id
      firstName
      lastName
    }
  }
}

input NoteInput {
  id: String
  title: String!
  content: String!
  createdBy: ID!
}

mutation updateNote($note: NoteInput!) {
  noteUpdate(note: $note) {
    id
    title
    content
  }
}
